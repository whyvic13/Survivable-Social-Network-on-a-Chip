<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Chat - Bootsnipp.com</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="css/chat_public.css">

  </head>
  <body>
  <div class="container">
      <div class="row">
          <div class="col-lg-3">
              <div class="btn-panel btn-panel-conversation">
                  <a class="btn  col-lg-6 " role="button"><i class="fa fa-search"></i> Search</a>
                  <a class="btn  col-lg-6  pull-right" role="button"><i class="fa fa-plus"></i> New Message</a>
              </div>
          </div>

          <div class="col-lg-offset-1 col-lg-7">
              <div class="btn-panel btn-panel-msg">

                  <a id="logout" class="btn  col-lg-3  send-message-btn pull-right" role="button" href="/user/logout"><i class="fa fa-gears"></i> Log Out</a>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="userlist_head">
              <h3>Public Chat Room</h3>
          </div>
          <div id="userlist" class="conversation-wrap col-lg-3">
              
              
          </div>



          <div class="message-wrap col-lg-9">
              <div id="public_body" class="msg-wrap">


                  
                  
              </div>

              <div class="send-wrap ">

                  <textarea id="public_message" class="form-control send-message" rows="3" placeholder="Write a reply..."></textarea>


              </div>
              <div class="btn-panel">
                  <a class=" col-lg-3 btn   send-message-btn " role="button"><i class="fa fa-cloud-upload"></i> Add Files</a>
                  <a id="public_post" class=" col-lg-4 text-right btn   send-message-btn pull-right" role="button"><i class="fa fa-plus"></i> Send Message</a>
              </div>
          </div>
      </div>
    </div>
    <script src="javascript/jquery.min.js"></script>
    <script src="javascript/bootstrap.min.js"></script>
    <script src="../socket.io/socket.io.js"></script>
    <script type="text/javascript" src="javascript/chat_public.js"></script>
  </body>
</html>
