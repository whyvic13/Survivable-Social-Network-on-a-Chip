<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SSNoC System created by SA4-1025</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="css/chat_public.css">

    <link href="/public/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css">

  <body>
  <div class="container">
      <div class="row">
        <div id="welcome_message" class="alert alert-success fade in">
          <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
          <strong>Welcome to SSNoC! In case of a disastrous event, you can use SSNoC to communicate with each other, share status to let others know if you are OK, need help or in emergency. Your status and location will be visible to everybody in the community!</strong>
        </div>
      </div>
      <div class="row">
          <div class="col-lg-12">
              <div class="btn-panel btn-panel-conversation">
                  <a class="btn  col-lg-1 " role="button"><i class="fa fa-search"></i> Search</a>
                  <a id="logout" class="btn  ol-lg-1c  pull-right" role="button" href="/user/logout"><i class="fa fa-plus"></i> Log Out</a>
              </div>
          </div>

          <!-- <div class="col-lg-offset-1 col-lg-7">
              <div class="btn-panel btn-panel-msg">

                  <a id="logout" class="btn  col-lg-3  send-message-btn pull-right" role="button" href="/user/logout"><i class="fa fa-gears"></i> Log Out</a>
              </div>
          </div> -->
      </div>
           
        <div class="row">
          
          <div class="userlist_head">
              <!-- <h3>Public Chat Room</h3>class="conversation-wrap col-lg-3" class="btn pull-left"-->
          </div>

          <nav class="navbar col-lg-2" role="navigation">
          <button type="button" class="btn btn-link-1" data-toggle="collapse" data-target="#userlist">
            <i class="fa fa-user"><strong>UserList</strong></i>
          </button>

           <br></br>

          <div id="userlist"class="collapse in">
              
              
          </div>
        </nav>

        <div class="row">
          <div class="message-wrap col-lg-9">
              <div id="refresh-wrap" class="media msg " style="background-color: rgba(31, 27, 27, 0.21);">
                  <a id="refresh" class="btn  col-lg-1 pull-right" role="button" style="color: #fff;">
                    <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                  </a>
                  <!-- <button type="button" class="btn btn-default btn-lg pull-right">
                    
                  </button> -->
              </div>
              <div id="public_body" class="msg-wrap">
                


                  
                  
              </div>

              <div class="send-wrap ">

                  <textarea id="public_message" class="form-control send-message" rows="3" placeholder="Write a reply..."></textarea>


              </div>
              <div class="btn-panel">
                  <a class=" col-lg-3 btn   send-message-btn " role="button"><i class="fa fa-cloud-upload"></i> Add Files</a>
                  <a id="public_post" class=" col-lg-3 text-right btn   send-message-btn pull-right" role="button"><i class="fa fa-plus"></i> Send Message</a>
              </div>
          </div>
      </div>
    </div>
    <script src="javascript/jquery.min.js"></script>
    <script src="javascript/bootstrap.min.js"></script>
    <script src="../socket.io/socket.io.js"></script>
