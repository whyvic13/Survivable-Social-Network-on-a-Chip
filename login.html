<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
  <title>FSE Chat Room</title>
  <link rel="stylesheet" href="public/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script type="text/javascript" charset="UTF-8" src="prefixfree.min.js"></script>
</head>
<body>
  <ul id="pages" class="pages">
    <li class="chat page">
      <div id="app" ng-app="chatty">
        <div id="controller" ng-controller="appCtl as app">
          <div id="canvas" ng-controller="chatCtl as chat" ng-show="app.name" ng-cloak="ng-cloak" class="canvas">
            <div class="chatroom-meta">
              <h2 ng-click="app.logout()">FSE Chat Room</h2>
            </div>
            <div id="chat" class="record">

            </div>  
            <input class="inputMessage" placeholder="Type here..."/>     
          </div>
        </div>    
      </div>
    </li>
       
    <li class="login page">
      <!--User-Login-->
           <form action="" method="post" class="login-form">
               <div class="username">
                   <input type="text" class="usernameInput" placeholder="Username"/>
                   <span class="user-icon icon">u</span>
               </div>
               <div class="password">
                   <input type="password" class="userPassword" placeholder="*******"/>
                   <span class="password-icon icon">p</span>
               </div>
               <div class="account-control">
			       <button type="submit">Login</button>
                   
               </div>
               <p class="not-registered">Not a user yet ? <a href="./register.html">Sign Up !</a>
			   </p>
           </form>
           <img src="public/img/avtar.png" class="img-responsive"/>
	   
   </li>
  </ul>
  
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
